dist: bionic
language: python
python:
  - 3.6
# No emails!
notifications:
  email: false
# arc bindings are not available in pip so have to install via apt and
# force the virtualenv to use system packages
virtualenv:
  system_site_packages: true
before_install:
#  - sudo apt-get install -y python36-nordugrid-arc6
#  Temporary hack until ARC python3 bindings become available in Ubuntu
  - touch ${VIRTUAL_ENV}/lib/python3.6/site-packages/arc.py
install:
  - pip install -r requirements.txt
script:
  - pylint --extension-pkg-whitelist=htcondor,classad --errors-only src/act
